name: Build VDI Auto Scaling Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish service
      run: |
        dotnet publish src/HyperV.VDIAutoScaling.Service `
          -c Release `
          -o artifacts/service `
          /p:DebugType=portable

    - name: Collect symbols
      run: |
        New-Item -ItemType Directory artifacts/symbols -Force
        Get-ChildItem artifacts/service -Recurse -Include *.pdb |
          Copy-Item -Destination artifacts/symbols

    - name: Remove symbols from deploy artifact
      run: |
        Get-ChildItem artifacts/service -Recurse -Include *.pdb |
          Remove-Item -Force

    - name: Upload deploy artifact
      uses: actions/upload-artifact@v4
      with:
        name: HyperVVDIAutoScalingService-Deploy
        path: artifacts/service

    - name: Upload symbol artifact
      uses: actions/upload-artifact@v4
      with:
        name: HyperVVDIAutoScalingService-Symbol
        path: artifacts/symbols
